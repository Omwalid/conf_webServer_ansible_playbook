---
- name: start-apache
  service:
   name: apache2
   state: restarted

- name: start-httpd
  service:
   name: httpd
   state: started

- name: start-nginx
  service:
   name: nginx
   state: started

- name: restart-nginx
  service:
   name: nginx
   state: restarted


- name: restart-apache
  service:
   name: apache2
   state: restarted

- name: restart-httpd
  service:
   name: httpd
   state: restarted
